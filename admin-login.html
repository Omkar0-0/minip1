<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Right For You</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .admin-login-container h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }
        .admin-badge {
            background: #e74c3c;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Right For You <span class="admin-badge">Admin Portal</span></h1>
            <div class="nav-links"></div>
        </div>
    </nav>

    <div class="container">
        <div class="admin-login-container">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Admin Username</label>
                    <input type="text" id="adminUsername" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login as Admin</button>
                <p style="margin-top: 1rem; text-align: center; color: #666;">
                    <a href="login.html">Back to User Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/admin-auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Right For You</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-medium { background: #f1c40f; width: 50%; }
        .strength-strong { background: #2ecc71; width: 75%; }
        .strength-very-strong { background: #27ae60; width: 100%; }
        .strength-text {
            font-size: 0.8rem;
            margin-top: 0.3rem;
            color: #666;
        }
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.3rem 0;
        }
        .requirement i {
            font-size: 0.8rem;
        }
        .requirement.met { color: #2ecc71; }
        .requirement.unmet { color: #e74c3c; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Right For You</h1>
            <div class="nav-links"></div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="10-digit mobile number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="password-strength"></div>
                    <div class="strength-text"></div>
                    <div class="password-requirements">
                        <div class="requirement" data-requirement="length">
                            <i class="fas fa-circle"></i>
                            <span>At least 8 characters long</span>
                        </div>
                        <div class="requirement" data-requirement="uppercase">
                            <i class="fas fa-circle"></i>
                            <span>Contains uppercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="lowercase">
                            <i class="fas fa-circle"></i>
                            <span>Contains lowercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="number">
                            <i class="fas fa-circle"></i>
                            <span>Contains number</span>
                        </div>
                        <div class="requirement" data-requirement="special">
                            <i class="fas fa-circle"></i>
                            <span>Contains special character</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="language">Preferred Language</label>
                    <select id="language" required>
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="mr">Marathi</option>
                        <option value="gu">Gujarati</option>
                        <option value="kn">Kannada</option>
                        <option value="ml">Malayalam</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
                <p style="margin-top: 1rem;">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
